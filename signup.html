<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Container</title>
    <link rel="icon" href="Assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/signup.css">
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    
    <div class="Main">

        <div class="left">
            <img src="Assets/containerHome.jpg" alt="Signup Pic">
            <hr>
        </div>

        <div class="right">

            <h2>SIGN UP</h2>
           
            <form action="signup.html" method="post" id="signupForm">
                <label for="name">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="name">Last Name:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="name">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="name">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="name">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="name">Confirm Password:</label>
                <input type="password" id="conpassword" name="conpassword" required>

                <div class="buttons">

                    <button class="submit">Submit</button>

                    <p>Already have an account <a href="login.html">Log in</a></p>

                </div>
            </form>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        // Get form values
        const firstName = document.getElementById('fname').value;
        const lastName = document.getElementById('lname').value;
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('conpassword').value;

        // Validate passwords match
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        // Hash the password using CryptoJS
        const hashedPassword = CryptoJS.SHA256(password).toString();

        // Create user object
        const userData = {
            firstName: firstName,
            lastName: lastName,
            email: email,
            username: username,
            password: hashedPassword // Store the hashed password
        };

        // Store data in local storage
        localStorage.setItem('userData', JSON.stringify(userData));
        console.log(userData);

        // Confirm data is saved
        alert("Sign up successful! Your data is saved internally with a hashed password.");
        window.location.href = "login.html";

        // Optionally clear the form
        document.getElementById('signupForm').reset();
    });
</script>

</body>
</html>
